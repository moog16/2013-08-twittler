<!DOCTYPE html>
<html>

    <script src="jquery.js"></script>

    <style>
    body {

      background-image: url('./cream_pixels.png');
    }
    div.tweet {
      height: 75px;
      width: 400px;
      background-color: #ceebff;
      border: 1px solid #666699;
      border-bottom: 0px;
      margin-left: 30%;
      position: relative;
      font-family: Arial, Helvetica, sans-serif;
      font: 13px;
    }
    span.time {
      color: #3e3dcc;
      float: right;
      position: absolute;
      bottom: 0;
      right: 0;
      font-size: 13px;
      height: 13px;
      width: 135px;
    }
    a.tweetUser {
      color: #cc6e3d;
      font-size: 20px;
    }
    a:hover {
      cursor: pointer;
    }
    span.message {
      display: block;
      margin-left: 10px;
    }
    </style>
  </head>
  <body>
    <script>

      $(document).ready( function() {
        update();
      });

      function getTime() {
        var time = new Date();
        var hours = time.getHours(),
        minutes = time.getMinutes(),
        seconds = time.getSeconds(),
        month = time.getMonth() + 1,
        day = time.getDate(),
        year = time.getFullYear();
        var meridiem;

        if(minutes < 10) {
          minutes = "0" + minutes;
        };
        if(hours > 11) {
          meridiem = "PM"; 
        }
        else {
          meridiem = "AM";
        };
        if(seconds < 10) {
          seconds = "0" +seconds;
        };

        var monthDate = month + "/" + day + "/" + year;
        var timeDate = hours + ":" + minutes + ":" + seconds + " " + meridiem;

        return  timeDate + " " + monthDate;
      };

      function update(usernameShow) {
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        var names = getKeys(streams.users);
        var nameNum;
        while(index >= 0){
          var tweet = streams.home[index];

          for(var i=0; i<names.length; i++) {
            if(names[i] == tweet.user) {
              nameNum = i;
            };
          }; 
          var $tweet = $('<div class="tweet"></div>');
          var $tweetMessage = $('<span class="message"></span>');
          var $tweetUser = $('<a class="tweetUser" onclick="update('+ nameNum + ')"></a>');
          var $dateTime = $('<span class="time"></span>');
          var timeText = getTime();
          if(usernameShow == null) {
            $tweetUser.text('@' + tweet.user);
            $tweetMessage.text(tweet.message);
            $dateTime.text(timeText);
            $tweetUser.appendTo($tweet);
            $tweetMessage.appendTo($tweet);
            $dateTime.appendTo($tweet);
          }
          else {

          };
          $tweet.appendTo($body);
          index -= 1;
        };
      };

      function getKeys(collect) {
        var keys = [];
        for( var key in collect ) {
          keys.push(key);
        };
        return keys;
      };

      function showUser(userNum) {

        var username = names[userNum];
        var user = streams.users[username];

        };
      };
      setInterval(update, 3000);

    </script>
  </body>
</html>
